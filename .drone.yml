kind: pipeline
type: docker
name: create-docs-site

trigger:
  branch:
    - develop

steps:
  - name: build site
    image: upagge/mkdocs-material
    environment:
      SSH_DEPLOY_HOST:
        from_secret: SSH_DEPLOY_HOST
      SSH_DEPLOY_PORT:
        from_secret: SSH_DEPLOY_PORT
      SSH_DEPLOY_PATH:
        from_secret: SSH_DEPLOY_PATH
      SSH_DEPLOY_USER:
        from_secret: SSH_DEPLOY_USER
    commands:
      - mkdocs build
      - which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )
      - eval $(ssh-agent -s)
      - echo "$SSH_DEPLOY_KEY" >> ssh-add -
      #      - mkdir -p ~/.ssh
      #      - chmod 700 ~/.ssh
      #      - ssh-keyscan $SSH_DEPLOY_HOST >> ~/.ssh/known_hosts
      #      - chmod 644 ~/.ssh/known_hosts
      - scp -r -P $SSH_DEPLOY_PORT -o StrictHostKeyChecking=no ./site $SSH_DEPLOY_USER@$SSH_DEPLOY_HOST:$SSH_DEPLOY_PATH
